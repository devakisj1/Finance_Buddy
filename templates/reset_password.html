<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container-fluid d-flex justify-content-center align-items-center w-100">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('login') }}">
                Finance Buddy
                <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="logo" class="logo ms-2">
            </a>
        </div>
    </nav>

    <div class="container center-container">
        <!-- Reset Password Form -->
        <div class="col-md-6 mx-auto shadow-box">
            <h2 class="text-center">Reset Your Password</h2>
            <br>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('reset_password', token=token) }}" method="POST">
                <div class="mb-3 row">
                    <label for="new_password" class="col-sm-4 col-form-label">New Password:</label>
                    <div class="col-sm-8">
                        <input type="password" id="new_password" name="new_password" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="confirm_password" class="col-sm-4 col-form-label">Confirm Password:</label>
                    <div class="col-sm-8">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>
            <p class="text-center mt-2">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-center">Contact Us at support@financebuddy.com</p>
        </div>
    </footer>
</body>

</html>
