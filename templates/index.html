<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Lottie Web Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container-fluid d-flex justify-content-center align-items-center w-100">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('login') }}">
                Finance Buddy
                <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="logo" class="logo ms-2">
            </a>
        </div>
    </nav>    

    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        <!-- Lottie Animation Container on the left -->
        <div id="lottie-animation-left" style="width: 300px; height: 300px; margin-right: 50px;"></div>

        <!-- Login Form -->
        <div class="col-md-6 mx-auto shadow-box">
            <h2 class="text-center">Login</h2>
            <br>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('login') }}" method="post">
                <div class="mb-3 row">
                    <label for="email" class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password" class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="text-center mt-2">
                    <a href="{{ url_for('password_reset_request') }}">Forgot Password?</a>
                </p>
            </form>
            <p class="text-center">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>

        <!-- Lottie Animation Container on the right -->
        <div id="lottie-animation-right" style="width: 300px; height: 300px; margin-left: 50px;"></div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-center">Contact Us at support@financebuddy.com</p>
        </div>
    </footer>

    <script>
        // Initialize Lottie Animation for the left side
        lottie.loadAnimation({
            container: document.getElementById('lottie-animation-left'), // Left container for animation
            renderer: 'svg', // Render type
            loop: true, // Loop the animation
            autoplay: true, // Start the animation automatically
            path: 'static/images/Animation - 1731492097876.json' // Path to your Lottie JSON file
        });

        // Initialize Lottie Animation for the right side
        lottie.loadAnimation({
            container: document.getElementById('lottie-animation-right'), // Right container for animation
            renderer: 'svg', // Render type
            loop: true, // Loop the animation
            autoplay: true, // Start the animation automatically
            path: 'static/images/Animation - 1731492416049.json' // Path to your Lottie JSON file
        });
    </script>
</body>

</html>
