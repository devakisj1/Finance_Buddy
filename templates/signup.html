<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container-fluid d-flex justify-content-center align-items-center w-100">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('login') }}">
                Finance Buddy
                <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="logo" class="logo ms-2">
            </a>
        </div>
    </nav>

    <div class="container center-container">
        <!-- SignUp Form -->
        <div class="col-md-6 mx-auto shadow-box">
            <h2 class="text-center">Sign Up</h2>
            <br>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('signup') }}" method="post">
                <div class="mb-3 row">
                    <label for="first_name" class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" id="first_name" name="first_name" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="last_name" class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" id="last_name" name="last_name" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password" class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-center">Contact Us at support@financebuddy.com</p>
        </div>
    </footer>
</body>

</html>
